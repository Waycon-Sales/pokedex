<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Pokémon Tipo Fogo</title>
    <link rel="stylesheet" href="stylesFuego.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Pokémon Logo">
        <h1>Pokédex - Pokémon Tipo Fogo</h1>
        <p>Explore os Pokémon do tipo fogo!</p>
    </div>

    <div class="pokemon-container">
        <!-- Charmander -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
            <h2>Charmander</h2>
            <div class="type">Fogo</div>
            <p>Altura: 0.6 m</p>
            <p>Peso: 8.5 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 39
                </div>
                <div>
                    <span>Attack</span> 52
                </div>
                <div>
                    <span>Defense</span> 43
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>

        <!-- Charmeleon -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon">
            <h2>Charmeleon</h2>
            <div class="type">Fogo</div>
            <p>Altura: 1.1 m</p>
            <p>Peso: 19.0 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 58
                </div>
                <div>
                    <span>Attack</span> 64
                </div>
                <div>
                    <span>Defense</span> 58
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>

        <!-- Charizard -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard">
            <h2>Charizard</h2>
            <div class="type">Fogo / Voador</div>
            <p>Altura: 1.7 m</p>
            <p>Peso: 90.5 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 78
                </div>
                <div>
                    <span>Attack</span> 84
                </div>
                <div>
                    <span>Defense</span> 78
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>
    </div>
</body>
</html>
