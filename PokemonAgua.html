<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Pokémon Tipo Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Pokémon Logo">
        <h1>Pokédex - Pokémon Tipo Água</h1>
        <p>Explore os Pokémon do tipo água!</p>
    </div>

    <div class="pokemon-container">
        <!-- Squirtle -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
            <h2>Squirtle</h2>
            <div class="type">Água</div>
            <p>Altura: 0.5 m</p>
            <p>Peso: 150 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 44
                </div>
                <div>
                    <span>Attack</span> 48
                </div>
                <div>
                    <span>Defense</span> 65
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>

        <!-- Wartortle -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png" alt="Wartortle">
            <h2>Wartortle</h2>
            <div class="type">Água</div>
            <p>Altura: 1.0 m</p>
            <p>Peso: 22.5 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 59
                </div>
                <div>
                    <span>Attack</span> 63
                </div>
                <div>
                    <span>Defense</span> 80
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>

        <!-- Blastoise -->
        <div class="pokemon-card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" alt="Blastoise">
            <h2>Blastoise</h2>
            <div class="type">Água</div>
            <p>Altura: 1.6 m</p>
            <p>Peso: 85.5 kg</p>
            <div class="stats">
                <div>
                    <span>HP</span> 79
                </div>
                <div>
                    <span>Attack</span> 83
                </div>
                <div>
                    <span>Defense</span> 100
                </div>
            </div>
            <button class="btn">Mais detalhes</button>
        </div>
    </div>
</body>
</html>
